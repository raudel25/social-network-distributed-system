syntax = "proto3";

package chord;

option go_package = "pkg/chord/grpc;chord_pb";


service Chord {
  rpc FindSuccessor (IdRequest) returns (AddressResponse);
  rpc GetPredecessor (EmptyRequest) returns (AddressResponse);
  rpc Notify (AddressRequest) returns (StatusResponse);
  rpc CheckPredecessor (EmptyRequest) returns (StatusResponse);
}

message IdRequest {
  string Id = 1;
}

message AddressRequest {
  string Address = 1; 
}

message EmptyRequest{

}

message AddressResponse {
  string Address = 1;
}

message StatusResponse {
  bool ok = 1;
}